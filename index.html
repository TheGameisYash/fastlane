<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FastLane Garage - Manager Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>FastLane Garage - Manager Dashboard</h2>

    <!-- Authentication Section -->
    <div id="authSection">
      <h3>Manager Login</h3>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- Main Application Section (Visible after login) -->
    <div id="mainApp" style="display: none;">
      <form id="repairForm">
        <!-- Employee Selector (For Report Submission) -->
        <label>Employee</label>
        <select id="employee" required>
          <option value="">Select Employee</option>
          <option value="Oscar Madrazo">Oscar Madrazo</option>
          <option value="Rishab Mishra">Rishab Mishra</option>
          <option value="Austin Powers">Austin Powers</option>
          <option value="Javed Chaurasia">Javed Chaurasia</option>
          <option value="Jinx Hades">Jinx Hades</option>
          <option value="Burman Chinga">Burman Chinga</option>
          <option value="Guru Pradhan">Guru Pradhan</option>
          <option value="Ashutosh Patil">Ashutosh Patil</option>
        </select>

        <!-- Date Selector -->
        <label>Date</label>
        <input type="date" id="date" required />

        <!-- Repairs Input -->
        <label>Repairs Done</label>
        <input type="number" id="repairs" min="0" required oninput="updateCost()" />

        <!-- Display Calculated Cost -->
        <p><strong>Calculated Cost:</strong> ₹<span id="calculatedCost">0</span></p>

        <!-- Approval Checkbox -->
        <label>
          <input type="checkbox" id="approved" /> Approved by Manager
        </label>

        <!-- Submit Report Button -->
        <button type="submit">Submit Report</button>
      </form>

      <!-- Employee Filter Dropdown (Separate from Report Form) -->
      <label>Filter Reports by Employee</label>
      <select id="employeeFilter" onchange="loadReports()">
        <option value="">All Employees</option>
        <option value="Oscar Madrazo">Oscar Madrazo</option>
        <option value="Rishab Mishra">Rishab Mishra</option>
        <option value="Austin Powers">Austin Powers</option>
        <option value="Javed Chaurasia">Javed Chaurasia</option>
        <option value="Jinx Hades">Jinx Hades</option>
        <option value="Burman Chinga">Burman Chinga</option>
        <option value="Guru Pradhan">Guru Pradhan</option>
        <option value="Ashutosh Patil">Ashutosh Patil</option>
      </select>

      <!-- Button Group for Actions -->
      <div class="button-group">
        <button onclick="exportCSV()">Export CSV</button>
        <button onclick="generatePDF()">Generate PDF</button>
        <button onclick="clearReports()" class="danger">Clear All</button>
        <button onclick="logout()">Logout</button>
      </div>

      <!-- Totals Display -->
      <div id="totals">
        <p><strong>Total Repairs:</strong> <span id="totalRepairs">0</span></p>
        <p><strong>Total Cost:</strong> ₹<span id="totalCost">0</span></p>
      </div>

      <!-- Reports Table -->
      <table id="reportTable">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Date</th>
            <th>Repairs</th>
            <th>Cost</th>
            <th>Approved</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Edit Report Form -->
    <div id="editForm" style="display: none;">
      <h3>Edit Report</h3>
      <label>Employee</label>
      <select id="editEmployee" required>
        <option value="">Select</option>
        <option value="Oscar Madrazo">Oscar Madrazo</option>
        <option value="Rishab Mishra">Rishab Mishra</option>
        <option value="Austin Powers">Austin Powers</option>
        <option value="Javed Chaurasia">Javed Chaurasia</option>
        <option value="Jinx Hades">Jinx Hades</option>
        <option value="Burman Chinga">Burman Chinga</option>
        <option value="Guru Pradhan">Guru Pradhan</option>
        <option value="Ashutosh Patil">Ashutosh Patil</option>
      </select>

      <!-- Edit Date and Repairs Fields -->
      <label>Date</label>
      <input type="date" id="editDate" required />
      <label>Repairs Done</label>
      <input type="number" id="editRepairs" min="0" required oninput="updateEditCost()" />

      <!-- Display Calculated Cost for Edit -->
      <p><strong>Calculated Cost:</strong> ₹<span id="editCalculatedCost">0</span></p>

      <!-- Edit Approval Checkbox -->
      <label>
        <input type="checkbox" id="editApproved" /> Approved by Manager
      </label>

      <!-- Update or Cancel Buttons -->
      <button onclick="updateReport()">Update Report</button>
      <button onclick="closeEditForm()">Cancel</button>
    </div>
  </div>

  <!-- JavaScript File -->
  <script type="module" src="script.js"></script>
</body>
</html>
